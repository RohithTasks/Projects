<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dicee</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
  </head>
  <body>

    <div class="container">
      <h1>Click the button to roll the dice</h1>
    
    <div class="Straight">
      <div class="dice">
        <p>Player 1</p>
        <img id="dice1" class="img1" src="images/dice6.png" alt="Dice 1">
      </div>

      <div class="dice">
        <p>Player 2</p>
        <img id="dice2" class="img2" src="images/dice6.png" alt="Dice 2">
      </div>
    </div>

      <button id="rollButton">Roll Dice</button>
    </div>

    <script src="index.js" charset="utf-8"></script>
  </body>

</html>
